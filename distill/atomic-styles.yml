
# Flexbox
flex:
  display: flex

flex-wrap:
  flex-wrap: wrap

flex-wrap-reverse:
  flex-wrap: wrap-reverse

flex-no-wrap:
  flex-wrap: nowrap

# Background Colors
bg-[$colors.key]:
  background-color: var(--$colors.key)

# Text Colors
text-[$colors.key]:
  color: var(--$colors.key)

# Margin
m-[$spacings.key]:
  margin: var(--$spacings.key)

mt-[$spacings.key]:
  margin-top: var(--$spacings.key)

mb-[$spacings.key]:
  margin-bottom: var(--$spacings.key)

ml-[$spacings.key]:
  margin-left: var(--$spacings.key)

mr-[$spacings.key]:
  margin-right: var(--$spacings.key)
