name: Release NPM Package

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (minor, major, patch):"
        required: true
        default: patch

jobs:
  build_ubuntu:
    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: ./distill
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu
          path: distill/target/release/distill

  build_macos:
    runs-on: macos-10.15
    defaults:
      run:
        working-directory: ./distill
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: osx
          path: distill/target/release/distill

  build_windows:
    runs-on: windows-2022
    defaults:
      run:
        working-directory: ./distill
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: Build
        run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows
          path: distill/target/release/distill.exe

  build_and_publish_bundle:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - build_ubuntu
      - build_macos
      - build_windows
    outputs:
      NEW_TAG: ${{ steps.version.outputs.NEW_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Linter
        run: yarn run lint

      - name: Run Unit Tests
        run: yarn run test

      - name: Run package
        run: yarn run build

      - name: Download Binaries
        uses: actions/download-artifact@v3
        with:
          path: temp_dist

      - name: Flatten Binary Directory
        run: |
          mv temp_dist/* bin/
          rm -rf temp_dist

      - name: Grant Permissions
        run: find bin -type f | xargs chmod +x

      - name: List Dir
        run: ls -R bin

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        id: version_bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          target-branch: ${{ env.GIT_REF }}
          default: ${{ github.event.inputs.release_type }}
          minor-wording: "feature,MAGWEB"
          major-wording: "BREAKING"
          patch-wording: "hotfix,HOTFIX"
          commit-message: "CI: version bump to {{version}} [skip ci]"
          tag-prefix: "v"

      - name: Create Changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: gandarez/changelog-action@v1.2.0
        with:
          exclude: |
            ^CI: version bump to.*

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version_bump.outputs.newTag }}
          name: ${{ steps.version_bump.outputs.newTag }}
          body: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Package
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}" && npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
