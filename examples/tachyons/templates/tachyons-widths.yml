# WIDTHS
# Docs: http://tachyons.io/docs/layout/widths/

# Base:
#   w = width

# Modifiers
#   1 = 1st step in width scale
#   2 = 2nd step in width scale
#   3 = 3rd step in width scale
#   4 = 4th step in width scale
#   5 = 5th step in width scale

#   -10  = literal value 10%
#   -20  = literal value 20%
#   -25  = literal value 25%
#   -30  = literal value 30%
#   -33  = literal value 33%
#   -34  = literal value 34%
#   -40  = literal value 40%
#   -50  = literal value 50%
#   -60  = literal value 60%
#   -70  = literal value 70%
#   -75  = literal value 75%
#   -80  = literal value 80%
#   -90  = literal value 90%
#   -100 = literal value 100%

#   -third      = 100% / 3 (Not supported in opera mini or IE8)
#   -two-thirds = 100% / 1.5 (Not supported in opera mini or IE8)
#   -auto       = string value auto

# /* Width Scale */

$widths:
  1: 1rem
  2: 2rem
  3: 4rem
  4: 8rem
  5: 16rem

w[$widths.key]:
  width: $widths.value

$widths-percent:
  10: 10%
  20: 20%
  25: 25%
  30: 30%
  33: 33%
  34: 34%
  40: 40%
  50: 50%
  60: 60%
  70: 70%
  75: 75%
  80: 80%
  90: 90%
  100: 100%

w-[$widths-percent.key]:
  width: $widths-percent.value

w-third:
  width: calc(100% / 3)

w-two-thirds:
  width: calc(100% / 1.5)

w-auto:
  width: auto
