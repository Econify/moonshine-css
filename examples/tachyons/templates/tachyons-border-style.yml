# BORDER STYLES
# Docs: http://tachyons.io/docs/themes/borders/

# Depends on base border module in _borders.css

# Base:
#   b = border-style

# Modifiers:
#   --none   = none
#   --dotted = dotted
#   --dashed = dashed
#   --solid  = solid

$styles:
  dotted: dotted
  dashed: dashed
  solid: solid
  none: none

b-[$styles.key]:
  border-style: $styles.value
