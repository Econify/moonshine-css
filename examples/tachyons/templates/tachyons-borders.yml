# BORDERS
# Docs: http://tachyons.io/docs/themes/borders/

# Base:
#   b = border

# Modifiers:
#   a = all
#   t = top
#   r = right
#   b = bottom
#   l = left
#   n = none

ba:
  border-style: solid
  border-width: 1px

# TODO: Make global
$directions:
  t: top
  b: bottom
  l: left
  r: right

b[$directions.key]:
  border-$directions.value-style: solid
  border-$directions.value-width: 1px

bn:
  border-style: none
  border-width: 0
