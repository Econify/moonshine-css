# BORDER RADIUS
# Docs: http://tachyons.io/docs/themes/border-radius/

# Base:
#   br   = border-radius

# Modifiers:
#   0    = 0/none
#   1    = 1st step in scale
#   2    = 2nd step in scale
#   3    = 3rd step in scale
#   4    = 4th step in scale

# Literal values:
#   -100 = 100%
#   -pill = 9999px

br[$border-radius.key]:
  border-radius: $border-radius.value

br-100:
  border-radius: 100%

br-pill:
  border-radius: 9999px

br--bottom:
  border-top-left-radius: 0
  border-top-right-radius: 0

br--top:
  border-bottom-left-radius: 0
  border-bottom-right-radius: 0

br--right:
  border-top-left-radius: 0
  border-bottom-left-radius: 0

br--left:
  border-top-right-radius: 0
  border-bottom-right-radius: 0

br-inherit:
  border-radius: inherit

br-initial:
  border-radius: initial

br-unset:
  border-radius: unset
