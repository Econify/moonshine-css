# SPACING
# Docs: http://tachyons.io/docs/layout/spacing/

# An eight step powers of two scale ranging from 0 to 16rem.

# Base:
#   p = padding
#   m = margin

# Modifiers:
#   a = all
#   h = horizontal
#   v = vertical
#   t = top
#   r = right
#   b = bottom
#   l = left

#   0 = none
#   1 = 1st step in spacing scale
#   2 = 2nd step in spacing scale
#   3 = 3rd step in spacing scale
#   4 = 4th step in spacing scale
#   5 = 5th step in spacing scale
#   6 = 6th step in spacing scale
#   7 = 7th step in spacing scale

$directions:
  t: top
  b: bottom
  l: left
  r: right

# Margin
ma[$spacings.key]:
  margin: var(--$spacings.key)

mh[$spacings.key]:
  margin-left: var(--$spacings.key)
  margin-right: var(--$spacings.key)

mv[$spacings.key]:
  margin-top: var(--$spacings.key)
  margin-bottom: var(--$spacings.key)

mt[$spacings.key]:
  margin-top: var(--$spacings.key)

mb[$spacings.key]:
  margin-bottom: var(--$spacings.key)

ml[$spacings.key]:
  margin-left: var(--$spacings.key)

mr[$spacings.key]:
  margin-right: var(--$spacings.key)

# Padding
pa[$spacings.key]:
  padding: var(--$spacings.key)

ph[$spacings.key]:
  padding-left: var(--$spacings.key)
  padding-right: var(--$spacings.key)

pv[$spacings.key]:
  padding-top: var(--$spacings.key)
  padding-bottom: var(--$spacings.key)

pt[$spacings.key]:
  padding-top: var(--$spacings.key)

pb[$spacings.key]:
  padding-bottom: var(--$spacings.key)

pl[$spacings.key]:
  padding-left: var(--$spacings.key)

pr[$spacings.key]:
  padding-right: var(--$spacings.key)
